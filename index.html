<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/reset.css">
  <link rel="stylesheet" href="./src/variables.css">
  <link rel="stylesheet" href="./src/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="nft-card">  
        <a href="#" class="image-link">
          <img src="./src/images/image-equilibrium.jpg" alt="Equilibrium NFT" class="image">
        </a>
      
      <a href="#"><h2 class="title">Equilibrium #3429</h2></a>

      <p class="about">Our Equilibrium collection promotes balance and calm.</p>

      <div class="info">
      <span class="eth-value">0.041 ETH</span>
      <span class="days-left">3 days left</span>
      </div>
      
      <div class="creator">
        <img src="src/images/image-avatar.png" alt="avatar" class="avatar">
        <span>
        Creation of <a href="#">Jules Wyvern</a>
        </span>
      </div>     
    </div>

  </div> -->

  </main>

</html>
